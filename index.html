<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TTS3C Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="particles-js"></div>

    <button id="theme-toggle" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>

    <div class="terminal-container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="close-btn"></span>
                    <span class="minimize-btn"></span>
                    <span class="expand-btn"></span>
                </div>
                <span class="terminal-title">TTS3C Terminal</span>
            </div>
            <div class="terminal-body" id="terminal-output"></div>
            <div class="terminal-input">
                <span class="prompt">></span>
                <input type="text" id="command-input" autocomplete="off" />
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
